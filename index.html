<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Nirvauto</title>
    <style>
        body, html {
            font-family: sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            box-sizing: border-box;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: white;
            font-weight: bold;
            background-color: #28a745;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Panel de Administración</h2>
        <input type="text" id="username" placeholder="Nuevo Usuario">
        <input type="text" id="password" placeholder="Nueva Contraseña">
        <input type="text" id="link" placeholder="Enlace">
        <button id="addUserButton">Añadir Usuario</button>
        <div id="message"></div>
    </div>

    <script>
        const addUserButton = document.getElementById('addUserButton');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const linkInput = document.getElementById('link');
        const messageDiv = document.getElementById('message');

        function showMessage(text, isSuccess) {
            messageDiv.textContent = text;
            messageDiv.style.color = isSuccess ? 'green' : 'red';
        }

        addUserButton.addEventListener('click', function() {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const link = linkInput.value;

            if (username && password && link) {
                fetch('/add-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password, link }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(`Usuario '${username}' añadido con éxito.`, true);
                        usernameInput.value = "";
                        passwordInput.value = "";
                        linkInput.value = "";
                    } else {
                        showMessage('Error al añadir el usuario: ' + data.message, false);
                    }
                })
                .catch((error) => {
                    console.error('Error:', error);
                    showMessage('Error al conectar con el servidor.', false);
                });
            } else {
                showMessage('Por favor, complete todos los campos.', false);
            }
        });
    </script>
</body>
</html>
